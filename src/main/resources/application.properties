server.port=8080

# -------------------------------------------
# CONFIGURA플O DO BANCO DE DADOS (MySQL)
# -------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/hackathon_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# -------------------------------------------
# CONFIGURA플O DO JPA / HIBERNATE
# -------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# -------------------------------------------
# INICIALIZA플O DO BANCO DE DADOS
# -------------------------------------------
spring.sql.init.mode=never

# -------------------------------------------
# CONFIGURA플O DO THYMELEAF (Templates)
# -------------------------------------------
# Desabilita o cache do Thymeleaf durante o desenvolvimento.
spring.thymeleaf.cache=false

#
# AQUI EST A CORRE플O FINAL E DEFINITIVA
# Esta linha permite que os templates acessem os atributos da requisi豫o (como a URL),
# resolvendo o erro de parsing do #request.
#
spring.thymeleaf.servlet.produce-request-attributes=true