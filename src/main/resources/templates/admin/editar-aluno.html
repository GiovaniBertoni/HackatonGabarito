<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Editar Aluno</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Editar Aluno</h3>
    <div class="card mt-4">
        <div class="card-header">
            Atualizar dados de <span th:text="${aluno.usuario.nome}"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/alunos/atualizar/{id}(id=${aluno.id})}" th:object="${aluno}" method="post">


                <input type="hidden" th:field="*{usuario.id}">
                <div class="mb-3">
                    <label for="nomeUsuario" class="form-label">Nome Completo</label>
                    <input type="text" th:field="*{usuario.nome}" id="nomeUsuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="emailUsuario" class="form-label">Email</label>
                    <input type="email" th:field="*{usuario.email}" id="emailUsuario" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label for="novaSenha" class="form-label">Nova Senha</label>
                    <input type="password" name="novaSenha" id="novaSenha" class="form-control" placeholder="Deixar em branco para nÃ£o alterar">
                </div>

                <a th:href="@{/admin/alunos}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Atualizar Aluno</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
