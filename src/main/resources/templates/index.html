<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Bem-vindo ao Sistema Corretor!</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Sair</button>
        </form>
    </div>
    <hr>

    <div sec:authorize="isAuthenticated()">
        <p>Usuário logado: <strong sec:authentication="name"></strong></p>
        <p>Perfil: <strong sec:authentication="principal.authorities"></strong></p>
    </div>

    <div class="mt-4">
        <h2>Acesso Rápido</h2>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action" sec:authorize="hasRole('ADMIN')">Painel do Administrador</a>
            <a href="#" class="list-group-item list-group-item-action" sec:authorize="hasRole('PROFESSOR')">Minhas Provas</a>
            <a href="#" class="list-group-item list-group-item-action" sec:authorize="hasRole('ALUNO')">Minhas Notas</a>
        </div>
    </div>
</div>
</body>
</html>
