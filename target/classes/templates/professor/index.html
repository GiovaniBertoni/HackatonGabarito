<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout/main-layout}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head><title>Painel do Professor</title></head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center"><h3>Minhas Provas</h3><a th:href="@{/professor/provas/nova}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Criar Nova Prova</a></div>
    <div class="card mt-4"><div class="card-body"><table class="table table-hover"><thead><tr><th>Título</th><th>Disciplina</th><th>Turma</th><th>Data</th><th>Ações</th></tr></thead><tbody><tr th:each="p : ${provas}"><td th:text="${p.titulo}"></td><td th:text="${p.disciplina.nome}"></td><td th:text="${p.turma.nome}"></td><td th:text="${#dates.format(p.dataAplicacao, 'dd/MM/yyyy')}"></td><td><a th:href="@{/professor/provas/{id}/resultados(id=${p.id})}" class="btn btn-sm btn-info"><i class="bi bi-bar-chart-fill"></i> Resultados</a></td></tr></tbody></table></div></div>
</div>
</body>
</html>
